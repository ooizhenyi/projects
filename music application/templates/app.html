<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <meta charset="utf-8">  
    
</head>
<style>
/* Set background image */
body {
    /* background-image: url('background.jpg'); */
    background-color: bisque;
    background-size: cover;
  }
  
  /* Change font styles */
  h1, h2, h3 {
    font-family: Arial, sans-serif;
    color: #333;
  }
  
  /* Add styles for buttons */
  button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  

  /* Styles for title */
.title {
    font-size: 36px;
    font-weight: bold;
    text-align: center;
  }
  
  /* Styles for play button */
  .play-button {
    background-color: #f44336; /* Red */
  }
  
</style>
<body>
    <h1 class="title">Music Player</h1>
    <form method="post" action="/play" enctype="multipart/form-data">
        <input type="file" name="music_file">
        <button type="submit" class="play-button">Play</button>
    </form>
    <button onclick="pause_music()">Pause</button>
    <button onclick="resume_music()">Resume</button>
    <button onclick="stop_music()">Stop</button>
    <script>
        function pause_music() {
            fetch('/pause');
        }
        function resume_music() {
            fetch('/resume');
        }
        function stop_music() {
            fetch('/stop');
        }
    </script>
</body>
</html>
